<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamps Free</title>
    <!-- Icon -->
    <link rel="icon" href="" type="image/x-icon">

    <!-- Links styles -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main__div--one">
            <h1 class="div__h1">
                Best <span class="h1__span--one">free bootcamps</span> of  web development
            </h1>
            <a href="#abajo"class="div__a">More</a>
        </div>
        
        <ul class="main__ul" id="abajo">
            <li class="ul__li">
                
                    <a href="https://pll.harvard.edu/course/cs50-introduction-computer-science" class="li__a" target="_blank"><span class="a__span">CS50: Introduction to Computer Science</span></a>

                <img src="assets/hardvard.png" alt="" class="li__img">
            </li>
            <li class="ul__li">
                
                    <a href="https://open-bootcamp.com/" class="li__a" target="_blank"><span class="a__span">Open Bootcamp</span></a>
                
                <img src="assets/openAcademy.png" alt="" class="li__img">
            </li>
            <li class="ul__li">
                
                    <a href="https://www.theodinproject.com/" class="li__a" target="_blank"><span class="a__span">The Odin Project</span></a>
                
                <img src="assets/odinproject.png" alt="" class="li__img">
            </li>
            <li class="ul__li">
                
                    <a href="https://www.appacademy.io/course/app-academy-open" class="li__a" target="_blank"><span class="a__span">App Academy</span></a>
                
                <img src="assets/appacademy.png" alt="" class="li__img">
            </li>
            <li class="ul__li">
                
                    <a href="https://fullstackopen.com/es/" class="li__a" target="_blank">Full Stack Open</a>
                
                <img src="assets/fullstackopen.png" alt="" class="li__img">
            </li>
            <li class="ul__li">
                
                    <a href="https://jonmircha.com/cursos" class="li__a" target="_blank">Jonmircha Cursos</a>
                
                <img src="assets/jonmircha.png" alt="" class="li__img">
            </li>

            <!-- "Pagos" -->
            <li class="ul__li">
                
                    <a href="https://www.academlo.com/" class="li__a" target="_blank">Academlo</a>
                
                <img src="assets/academlo.png" alt="" class="li__img">
            </li>
            <li class="ul__li">
                
                    <a href="https://www.codeable.la/" class="li__a" target="_blank">Codeable</a>
                
                <img src="assets/codeable.png" alt="" class="li__img">
            </li>

            <!-- Pagos -->
            <li class="ul__li">
                
                    <a href="https://www.lewagon.com/es" class="li__a" target="_blank">Lewagon</a>
                
                <img src="assets/lewagon.png" alt="" class="li__img">
            </li>
            <li class="ul__li">
                
                    <a href="https://4geeksacademy.com/es/inicio" class="li__a" target="_blank">4geeksacademy</a>
                
                <img src="assets/4geeksacademy.png" alt="" class="li__img">
            </li>
        </ul>
    </main>
</body>
</html>
